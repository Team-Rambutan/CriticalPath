<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Project Selection
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-8>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem.name" placeholder="Project Name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button (click)="addItem()">Add Project</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let project of projects | async">
      <ion-item>
        {{ project.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(project)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
