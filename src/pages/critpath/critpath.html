<ion-header>

  <ion-navbar>
    <ion-title>Critical Path for {{project.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<button ion-button (click)="calculateAndAssign()"> Crit Path(check console)</button>-->

 <ion-slides pager>
   <ion-slide>
     <ion-list>
       <ion-item *ngFor="let activity of longPath">
         {{activity.name}}
         <h2>Duration : {{activity.duration}} days</h2>
         <h3>Description: {{activity.description}}</h3>
       </ion-item>
     </ion-list>
   </ion-slide>
 </ion-slides>

  <ion-slide style="background-color: blue">
    <h2>Slide 2</h2>
  </ion-slide>

</ion-content>
